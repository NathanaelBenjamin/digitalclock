</div>

<!-- DIGITAL CLOCK -->
<h1>DATE AND TIME.</h1>
    <div class="time">

        <div class="date">
            <div id="weekDay">Sunday</div><span>&nbsp - &nbsp</span>
            <div id="day">01</div><span>&nbsp - &nbsp</span>
            <div id="month">January</div><span>&nbsp - &nbsp</span>
            <div id="year">2021</div>
        </div>

        <div class="clock">
            <div id="hour">00</div> <span>&nbsp : &nbsp</span>
            <div id="minute">00</div><span>&nbsp : &nbsp</span>
            <div id="second">00</div><span id="pm">&nbsp : &nbsp</span> 
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
